{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="container bg-light shadow-md p-5 form-layout">
    <h1>Create Your Account</h1>
    <hr>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>
        <button type="submit" class="btn btn-outline-primary">Register <i class="fa fa-registered" aria-hidden="true"></i></button>
    </form>
</div>

{% endblock %}
