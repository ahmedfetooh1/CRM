{% extends 'base.html' %}
{% load bootstrap5 %}


{% block content %}
<div class="container bg-light shadow-md p-5 form-layout">
    <h1>Create Record</h1>
    <hr style="border: 1px solid #000; margin: 30px 180px;" >
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="text-center">
            <button type="submit" class="btn btn-outline-primary">Create Record</button>
        </div>
    </form>

</div>

{% endblock %}
